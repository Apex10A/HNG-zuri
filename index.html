<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="padd">
        <div class="profile">
          <div class="pic">
            <img
              src="praise.jpeg"
              alt="profilePic"
              class="myPic"
              data-testid="slackDisplayImage"
            />
          </div class='prof'>
          <div class="info">
           <div class="span">
            <h1 data-testid="slackUserName" class="name">Praise Afolabi</h1>
            <p data-testid="myTrack" class="stack">
              <i>Stack: <b>Frontend Development</b></i>
            </p>
            <p data-testid="currentDayOfTheWeek" class="day">Day: <b></b></p>
            <p data-testid="currentUTCTime" class="time">Time: <b></b></p>
            <a
          href="https://github.com/Apex10A/HNG-zuri"
          class="github"
          data-testid="githubURL"
          >My Github Repository</a
        >
           </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
